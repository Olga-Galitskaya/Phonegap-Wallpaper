    <script type="text/javascript" charset="utf-8">
        document.addEventListener('deviceready', onDeviceReady, false);

		 function onDeviceReady()  {
             for (var i=0; i<3;i++){
                 document.getElementsByTagName('img')[i].addEventListener('click',function(){
                    var imageUrl = this.src;                                          // Mention the complete path to your image. If it contains under multiple folder then mention the path from level "www" to the level your image contains with its name including its extension.
                    var success = function() { alert("Success"); };                   // Do something on success return.
                    var error = function(message) { alert("Oopsie! " + message); };   // Do something on error return.

                    window.plugins.wallpaper.set(imageUrl, success, error);
                 });
		     }
         }
    </script>
